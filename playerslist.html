<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Players List - Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col lg:flex-row">

  <!-- Header -->
  <header class="bg-white shadow-md relative">
    <div class="max-w-7xl mx-auto px-4 py-3 relative flex items-center justify-center">
      <p onclick="window.location.href='/admin.html'" class="absolute left-4 text-gray-700 cursor-pointer">
        <i class="fas fa-arrow-left text-2xl"></i>
      </p>
      <h1 class="text-xl font-bold text-gray-800">Admin Panel</h1>
    </div>
  </header>

  <main class="p-4 md:p-6 space-y-6 overflow-auto flex-grow">

    <!-- Players List Section -->
    <div class="bg-white shadow rounded p-4">
      <div class="text-xl font-semibold text-blue-700 mb-4">Players List</div>
      <div class="overflow-x-auto max-h-[600px]">
        <table class="w-full text-xs border border-gray-300 rounded overflow-hidden min-w-[600px]">
          <thead class="bg-gray-100 sticky top-0 z-10">
            <tr>
              <th class="p-2 border border-gray-300 text-left">Full Name</th>
              <th class="p-2 border border-gray-300 text-left">Team</th>
              <th class="p-2 border border-gray-300 text-left">DLS Rating</th>
              <th class="p-2 border border-gray-300 text-left">Age</th>
              <th class="p-2 border border-gray-300 text-left">Years Played</th>
            </tr>
          </thead>
          <tbody id="playersTableBody">
            <tr><td colspan="5" class="p-3 text-center text-gray-500">Loading players...</td></tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Fixers VS Card Section -->
    <div class="bg-white shadow rounded p-4">
      <div class="flex items-center justify-between mb-4">
        <div class="text-xl font-semibold text-green-700">Fixers List (VS Style)</div>
        <button id="addFixerBtn" class="bg-green-600 text-white text-sm px-4 py-2 rounded hover:bg-green-700">
          <i class="fas fa-plus mr-1"></i> Add Fixers by Team
        </button>
      </div>
      <div id="fixersContainer" class="space-y-4 max-h-[600px] overflow-y-auto">
        <p class="text-gray-500 text-center">Loading fixers...</p>
      </div>
    </div>

  </main>

  <!-- Firebase and Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, addDoc, query, where } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDooTNeDHoWUU9nLxYxyBIhewydt7Xl_M0",
      authDomain: "dlstournament-31ac1.firebaseapp.com",
      projectId: "dlstournament-31ac1",
      storageBucket: "dlstournament-31ac1.appspot.com",
      messagingSenderId: "874377019055",
      appId: "1:874377019055:web:6e38db2ec7f0d541d2de5a",
      measurementId: "G-0DGFJEV6GL"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let teamList = [];

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        loadPlayers();
        loadFixers();
      }
    });

    async function loadPlayers() {
      try {
        const playersCol = collection(db, "playersform");
        const playersSnapshot = await getDocs(playersCol);
        const playersTableBody = document.getElementById("playersTableBody");

        if (playersSnapshot.empty) {
          playersTableBody.innerHTML = `<tr><td colspan="5" class="p-3 text-center">No players found.</td></tr>`;
          return;
        }

        let rowsHtml = "";
        const teamSet = new Set();

        playersSnapshot.forEach(docSnap => {
          const player = docSnap.data();
          rowsHtml += `
            <tr class="hover:bg-gray-50 border-t">
              <td class="p-2 border border-gray-300">${player.fullName || "N/A"}</td>
              <td class="p-2 border border-gray-300">${player.team || "N/A"}</td>
              <td class="p-2 border border-gray-300">${player.dlsRating ?? "N/A"}</td>
              <td class="p-2 border border-gray-300">${player.age ?? "N/A"}</td>
              <td class="p-2 border border-gray-300">${player.yearsPlayed ?? "N/A"}</td>
            </tr>
          `;
          if (player.team) {
            teamSet.add(player.team);
          }
        });

        teamList = Array.from(teamSet);
        playersTableBody.innerHTML = rowsHtml;

      } catch (error) {
        document.getElementById("playersTableBody").innerHTML = `<tr><td colspan="5" class="p-3 text-center text-red-600">Error loading players: ${error.message}</td></tr>`;
        console.error("Error loading players:", error);
      }
    }

    async function loadFixers() {
      try {
        const fixersCol = collection(db, "fixers");
        const fixersSnapshot = await getDocs(fixersCol);
        const fixersContainer = document.getElementById("fixersContainer");

        if (fixersSnapshot.empty) {
          fixersContainer.innerHTML = `<p class="p-3 text-center text-gray-500">No fixers found.</p>`;
          return;
        }

        let fixers = [];
        fixersSnapshot.forEach(docSnap => {
          const data = docSnap.data();

          // Filter out Kings Fc and HR FC CLUB
          if (
            data.expertise !== "Team: Kings Fc" &&
            data.expertise !== "Team: HR FC CLUB"
          ) {
            fixers.push(data);
          }
        });

        let vsHtml = "";
        for (let i = 0; i < fixers.length; i += 2) {
          const left = fixers[i];
          const right = fixers[i + 1];

          if (right) {
            vsHtml += `
              <div class="flex items-center justify-center gap-6 border border-gray-300 rounded p-4 shadow-sm">
                <div class="flex-1 text-right">
                  <h3 class="text-base font-semibold text-gray-800">${left.name}</h3>
                  <p class="text-sm text-gray-600">${left.expertise}</p>
                </div>
                <div class="text-center text-2xl font-bold text-red-500">VS</div>
                <div class="flex-1 text-left">
                  <h3 class="text-base font-semibold text-gray-800">${right.name}</h3>
                  <p class="text-sm text-gray-600">${right.expertise}</p>
                </div>
              </div>
            `;
          } else {
            vsHtml += `
              <div class="border border-gray-300 rounded p-4 shadow-sm text-center">
                <h3 class="text-base font-semibold text-gray-800">${left.name}</h3>
                <p class="text-sm text-gray-600">${left.expertise}</p>
                <p class="text-sm italic text-gray-400 mt-1">Waiting for opponent</p>
              </div>
            `;
          }
        }

        fixersContainer.innerHTML = vsHtml;

      } catch (error) {
        document.getElementById("fixersContainer").innerHTML = `<p class="p-3 text-center text-red-600">Error loading fixers: ${error.message}</p>`;
        console.error("Error loading fixers:", error);
      }
    }

    document.getElementById("addFixerBtn").addEventListener("click", async () => {
      if (teamList.length === 0) {
        alert("No teams found to add fixers.");
        return;
      }

      let added = 0;
      for (const team of teamList) {
        if (team === "Kings Fc" || team === "HR FC CLUB") continue;

        const fixersRef = collection(db, "fixers");
        const q = query(fixersRef, where("expertise", "==", "Team: " + team));
        const snap = await getDocs(q);
        if (!snap.empty) continue;

        await addDoc(fixersRef, {
          name: team + " Fixer",
          expertise: "Team: " + team,
          contact: "N/A"
        });
        added++;
      }

      if (added > 0) {
        alert(`${added} fixer(s) added.`);
      } else {
        alert("All valid teams already have fixers.");
      }

      loadFixers();
    });
  </script>
</body>
</html>
