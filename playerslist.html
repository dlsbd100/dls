<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Players List - Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col lg:flex-row">

  <!-- Header -->
  <header class="bg-white shadow-md relative">
    <div class="max-w-7xl mx-auto px-4 py-3 relative flex items-center justify-center">
      <p onclick="window.location.href='/admin.html'" class="absolute left-4 text-gray-700 cursor-pointer">
        <i class="fas fa-arrow-left text-2xl"></i>
      </p>
      <h1 class="text-xl font-bold text-gray-800">Admin Panel</h1>
    </div>
  </header>

  <main class="p-4 md:p-6 space-y-6 overflow-auto flex-grow">

    <!-- Players List -->
    <div class="bg-white shadow rounded p-4">
      <div class="text-xl font-semibold text-blue-700 mb-4">Players List</div>
      <div class="overflow-x-auto max-h-[600px]">
        <table class="w-full text-xs border border-gray-300 rounded overflow-hidden min-w-[600px]">
          <thead class="bg-gray-100 sticky top-0 z-10">
            <tr>
              <th class="p-2 border">Full Name</th>
              <th class="p-2 border">Team</th>
              <th class="p-2 border">DLS Rating</th>
              <th class="p-2 border">Age</th>
              <th class="p-2 border">Years Played</th>
            </tr>
          </thead>
          <tbody id="playersTableBody">
            <tr><td colspan="5" class="p-3 text-center text-gray-500">Loading players...</td></tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Fixers List -->
    <div class="bg-white shadow rounded p-4">
      <div class="flex flex-col md:flex-row items-start md:items-center justify-between gap-4 mb-4">
        <div class="text-xl font-semibold text-green-700">Fixers List</div>
        <div class="flex items-center gap-2">
          <select id="teamSelector" multiple class="border border-gray-300 rounded p-2 text-sm w-40 h-10 overflow-y-auto">
            <!-- Options dynamically inserted -->
          </select>
          <button id="addFixerBtn" class="bg-green-600 text-white text-sm px-4 py-2 rounded hover:bg-green-700">
            <i class="fas fa-plus mr-1"></i> Add Fixers by Team
          </button>
        </div>
      </div>
      <div id="fixersContainer" class="space-y-4 max-h-[600px] overflow-y-auto">
        <p class="text-gray-500 text-center">Loading fixers...</p>
      </div>
    </div>

  </main>

  <!-- Firebase + Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, addDoc, query, where } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDooTNeDHoWUU9nLxYxyBIhewydt7Xl_M0",
      authDomain: "dlstournament-31ac1.firebaseapp.com",
      projectId: "dlstournament-31ac1",
      storageBucket: "dlstournament-31ac1.appspot.com",
      messagingSenderId: "874377019055",
      appId: "1:874377019055:web:6e38db2ec7f0d541d2de5a",
      measurementId: "G-0DGFJEV6GL"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let teamList = [];

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        loadPlayers();
        loadFixers();
      }
    });

    async function loadPlayers() {
      try {
        const playersSnapshot = await getDocs(collection(db, "playersform"));
        const playersTableBody = document.getElementById("playersTableBody");
        const teamSet = new Set();

        if (playersSnapshot.empty) {
          playersTableBody.innerHTML = `<tr><td colspan="5" class="text-center p-3">No players found.</td></tr>`;
          return;
        }

        let html = "";
        playersSnapshot.forEach(doc => {
          const p = doc.data();
          html += `
            <tr class="border-t hover:bg-gray-50">
              <td class="p-2 border">${p.fullName || "N/A"}</td>
              <td class="p-2 border">${p.team || "N/A"}</td>
              <td class="p-2 border">${p.dlsRating ?? "N/A"}</td>
              <td class="p-2 border">${p.age ?? "N/A"}</td>
              <td class="p-2 border">${p.yearsPlayed ?? "N/A"}</td>
            </tr>`;
          if (p.team) teamSet.add(p.team);
        });

        teamList = Array.from(teamSet);
        playersTableBody.innerHTML = html;

        const selector = document.getElementById("teamSelector");
        selector.innerHTML = teamList.map(team => `<option value="${team}">${team}</option>`).join("");

      } catch (e) {
        console.error("Error loading players:", e);
        document.getElementById("playersTableBody").innerHTML = `<tr><td colspan="5" class="text-center text-red-600">${e.message}</td></tr>`;
      }
    }

    async function loadFixers() {
      try {
        const fixersSnapshot = await getDocs(collection(db, "fixers"));
        const fixersContainer = document.getElementById("fixersContainer");

        if (fixersSnapshot.empty) {
          fixersContainer.innerHTML = `<p class="text-gray-500 text-center">No fixers found.</p>`;
          return;
        }

        const fixers = [];
        fixersSnapshot.forEach(doc => fixers.push(doc.data()));
        let html = "";

        for (let i = 0; i < fixers.length; i += 2) {
          const left = fixers[i];
          const right = fixers[i + 1];

          if (right) {
            html += `
              <div class="flex justify-center items-center gap-6 border p-4 rounded shadow-sm">
                <div class="flex-1 text-right font-semibold">${left.name}</div>
                <div class="text-2xl font-bold text-red-500">VS</div>
                <div class="flex-1 text-left font-semibold">${right.name}</div>
              </div>`;
          } else {
            html += `
              <div class="text-center border p-4 rounded shadow-sm">
                <div class="font-semibold">${left.name}</div>
                <p class="text-sm italic text-gray-400 mt-1">Waiting for opponent</p>
              </div>`;
          }
        }

        fixersContainer.innerHTML = html;

      } catch (e) {
        document.getElementById("fixersContainer").innerHTML = `<p class="text-red-600 text-center">${e.message}</p>`;
      }
    }

    document.getElementById("addFixerBtn").addEventListener("click", async () => {
      const selectedOptions = Array.from(document.getElementById("teamSelector").selectedOptions);
      const selectedTeams = selectedOptions.map(opt => opt.value);

      if (selectedTeams.length === 0) {
        alert("Please select at least one team.");
        return;
      }

      let added = 0;
      for (const team of selectedTeams) {
        const q = query(collection(db, "fixers"), where("name", "==", team));
        const snap = await getDocs(q);
        if (!snap.empty) continue;
        await addDoc(collection(db, "fixers"), { name: team });
        added++;
      }

      if (added > 0) {
        alert(`${added} fixer(s) added successfully.`);
        loadFixers();
      } else {
        alert("All selected teams already have fixers.");
      }
    });
  </script>
</body>
</html>
