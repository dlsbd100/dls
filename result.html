<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>প্লেয়ার তালিকা</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-black text-white min-h-screen">

  <!-- Header -->
  <header class="bg-gradient-to-r from-black via-gray-900 to-black w-full max-w-md shadow-lg py-3 px-4 mx-auto border-b border-gray-700 flex items-center justify-between rounded-b-2xl">
    <div class="flex items-center gap-2">
      <div class="bg-yellow-500 text-black w-9 h-9 flex items-center justify-center font-bold rounded-full shadow-inner border border-yellow-300">KD</div>
      <h1 class="text-2xl font-bold bg-gradient-to-r from-yellow-300 via-green-300 to-yellow-300 bg-clip-text text-transparent" style="font-family: 'Audiowide', cursive;">Khelo DLS</h1>
    </div>
    <div class="flex items-center gap-1 bg-gradient-to-br from-yellow-500 via-yellow-700 to-yellow-500 text-black px-2 py-1 rounded-full shadow border border-yellow-200">
      <div class="w-6 h-6 rounded-full bg-black bg-opacity-20 flex items-center justify-center">
        <i class="fa-solid fa-bangladeshi-taka-sign text-white text-sm"></i>
      </div>
      <p id="mainBalance" class="text-lg font-bold text-white" style="font-family: 'Audiowide', cursive;">0</p>
      <button class="w-6 h-6 rounded-full bg-white flex items-center justify-center shadow">
        <i class="fa-solid fa-plus text-black text-sm"></i>
      </button>
    </div>
  </header>

  <!-- Player List -->
  <main class="max-w-3xl mx-auto px-4 mt-6 mb-20">
    <div id="players-list" class="space-y-5">
      <p class="text-center text-gray-400">লোড হচ্ছে...</p>
    </div>
  </main>

  <!-- Bottom Navigation -->
  <nav class="fixed bottom-0 left-0 right-0 bg-black border-t border-gray-700 flex justify-around items-center py-2 rounded-t-2xl shadow-inner text-white h-16 z-10">
    <a href="dashboard.html" class="flex flex-col items-center text-xs font-semibold">
      <div class="bg-gray-900 w-9 h-9 rounded-full mb-1 flex items-center justify-center border border-gray-600">
        <i class="fa-solid fa-gamepad text-lg text-gray-300 hover:text-yellow-400"></i>
      </div>
      Home
    </a>
    <a href="result.html" class="flex flex-col items-center text-xs font-semibold">
      <div class="bg-gray-900 w-9 h-9 rounded-full mb-1 flex items-center justify-center border border-gray-600">
        <i class="fa-solid fa-ranking-star text-lg text-gray-300 hover:text-yellow-400"></i>
      </div>
      Result
    </a>
    <a href="league.html" class="flex flex-col items-center text-xs font-semibold">
      <div class="bg-gray-900 w-9 h-9 rounded-full mb-1 flex items-center justify-center border border-gray-600">
        <i class="fa-solid fa-trophy text-lg text-gray-300 hover:text-yellow-400"></i>
      </div>
      League
    </a>
    <a href="match-history.html" class="flex flex-col items-center text-xs font-semibold">
      <div class="bg-gray-900 w-9 h-9 rounded-full mb-1 flex items-center justify-center border border-gray-600">
        <i class="fa-solid fa-clock-rotate-left text-lg text-gray-300 hover:text-yellow-400"></i>
      </div>
      History
    </a>
    <a href="profile.html" class="flex flex-col items-center text-xs font-semibold">
      <div class="bg-gray-900 w-9 h-9 rounded-full mb-1 flex items-center justify-center border border-gray-500">
        <i class="fa-solid fa-user text-lg text-gray-300 hover:text-yellow-400"></i>
      </div> 
      Profile
    </a>
  </nav>

  <!-- Firebase Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDooTNeDHoWUU9nLxYxyBIhewydt7Xl_M0",
      authDomain: "dlstournament-31ac1.firebaseapp.com",
      projectId: "dlstournament-31ac1",
      storageBucket: "dlstournament-31ac1.appspot.com",
      messagingSenderId: "874377019055",
      appId: "1:874377019055:web:6e38db2ec7f0d541d2de5a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const playersList = document.getElementById("players-list");

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const q = query(collection(db, "playersform"), orderBy("createdAt", "desc"));
      onSnapshot(q, (snapshot) => {
        playersList.innerHTML = "";

        if (snapshot.empty) {
          playersList.innerHTML = `<p class="text-center text-gray-400">কোনো প্লেয়ার এখনো নিবন্ধন করেননি।</p>`;
          return;
        }

        let serial = 1;
        snapshot.forEach((doc) => {
          const data = doc.data();
          const photo = data.photoUrl && data.photoUrl.trim() !== "" ? data.photoUrl : "https://via.placeholder.com/100?text=No+Image";

          const card = `
            <div class="bg-gray-900 hover:bg-gray-800 transition duration-300 p-4 rounded-xl border border-gray-700 shadow-lg flex items-center gap-5">
              <div class="text-xl font-extrabold text-yellow-400 w-6 text-right">${serial++}.</div>
              <img src="${photo}" alt="Player Photo" class="w-20 h-20 rounded-full border-2 border-yellow-400 object-cover bg-gray-700 shadow" onerror="this.onerror=null;this.src='https://via.placeholder.com/100?text=No+Image';" />
              <div class="space-y-1">
                <h3 class="text-lg font-semibold text-yellow-300">${data.fullName || "নাম নেই"}</h3>
                <p class="text-sm text-gray-300">দল: <span class="text-white">${data.team || "N/A"}</span></p>
                <p class="text-sm text-gray-300">DLS রেটিং: <span class="text-green-400">${data.dlsRating ?? "N/A"}</span></p>
                <p class="text-sm text-gray-300">বয়স: <span class="text-white">${data.age ?? "N/A"}</span></p>
                <p class="text-sm text-gray-300">DLS অভিজ্ঞতা: <span class="text-white">${data.yearsPlayed ?? "N/A"} বছর</span></p>
              </div>
            </div>
          `;
          playersList.insertAdjacentHTML("beforeend", card);
        });
      });
    });
  </script>

</body>
</html>
