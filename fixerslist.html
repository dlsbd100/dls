<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Football Match Fixers - Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <!-- Header -->
  <header class="bg-white shadow-md relative">
    <div class="max-w-4xl mx-auto px-4 py-3 relative flex items-center justify-center">
      <p onclick="window.location.href='admin.html'" class="absolute left-4 text-gray-700 cursor-pointer">
        <i class="fas fa-arrow-left text-2xl"></i>
      </p>
      <h1 class="text-xl font-bold text-gray-800">Fixers List</h1>
    </div>
  </header>

  <!-- Main -->
  <main class="max-w-4xl mx-auto p-4 space-y-6">
    <div class="bg-white shadow rounded p-4">
      <div class="flex flex-col md:flex-row items-start md:items-center justify-between gap-4 mb-4">
        <div class="text-xl font-semibold text-green-700">Football Match Fixers</div>
        <div class="flex flex-col gap-1">
          <div class="flex items-center gap-2 flex-wrap">
            <select id="teamSelector" multiple class="border border-gray-300 rounded p-2 text-sm w-28 h-28 overflow-y-auto" size="8"></select>
            <label class="text-sm text-gray-600 flex items-center gap-2 pl-1">
              <input type="checkbox" id="selectAllTeams" class="accent-green-600" />
              Select All Teams
            </label>
            <input type="date" id="fixerDate" class="border border-gray-300 rounded p-2 text-sm h-9" />
            <button id="addFixerBtn" class="bg-green-600 text-white text-sm px-3 py-2 rounded hover:bg-green-700 whitespace-nowrap">
              <i class="fas fa-plus mr-1"></i> Add Knockout Fixers
            </button>
            <button id="deleteAllBtn" class="bg-red-600 text-white text-sm px-3 py-2 rounded hover:bg-red-700 whitespace-nowrap">
              <i class="fas fa-trash mr-1"></i> Delete All Fixers
            </button>
          </div>
        </div>
      </div>
      <div id="fixersContainer" class="space-y-3 max-h-[600px] overflow-y-auto">
        <p class="text-gray-500 text-center">Loading fixers...</p>
      </div>
    </div>
  </main>

  <!-- Firebase + Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      getDocs,
      addDoc,
      deleteDoc,
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDooTNeDHoWUU9nLxYxyBIhewydt7Xl_M0",
      authDomain: "dlstournament-31ac1.firebaseapp.com",
      projectId: "dlstournament-31ac1",
      storageBucket: "dlstournament-31ac1.appspot.com",
      messagingSenderId: "874377019055",
      appId: "1:874377019055:web:6e38db2ec7f0d541d2de5a",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) window.location.href = "login.html";
      else {
        loadTeams();
        loadFixers();
      }
    });

    async function loadTeams() {
      const snapshot = await getDocs(collection(db, "playersform"));
      const teams = new Set();
      snapshot.forEach(doc => {
        const data = doc.data();
        if (data.team) teams.add(data.team);
      });
      const teamList = Array.from(teams);
      const selector = document.getElementById("teamSelector");
      selector.innerHTML = teamList.map(t => `<option value="${t}">${t}</option>`).join("");
    }

    function addDays(dateStr, days) {
      const d = new Date(dateStr);
      d.setDate(d.getDate() + days);
      return d.toISOString().split("T")[0];
    }

    async function loadFixers() {
      const snapshot = await getDocs(collection(db, "fixers"));
      const container = document.getElementById("fixersContainer");

      if (snapshot.empty) {
        container.innerHTML = `<p class="text-gray-500 text-center">No fixers found.</p>`;
        return;
      }

      const fixers = [];
      snapshot.forEach(doc => fixers.push(doc.data()));

      // Group by round or date
      const grouped = {};
      fixers.forEach(fix => {
        const key = fix.round || fix.date;
        if (!grouped[key]) grouped[key] = [];
        grouped[key].push(fix);
      });

      const keys = Object.keys(grouped).sort();
      let html = "";

      keys.forEach(key => {
        html += `<div class="bg-gray-100 px-3 py-2 rounded font-semibold text-gray-700">${key}</div>`;
        grouped[key].forEach((match, idx) => {
          html += `
            <div class="border p-2 rounded shadow-sm text-xs space-y-1">
              <div class="text-center text-[13px] text-gray-500 font-semibold">${match.date}</div>
              <div class="flex justify-center items-center gap-3">
                <div class="text-sm font-semibold text-gray-600">${idx + 1}.</div>
                <div class="flex-1 text-right font-medium">${match.team1}</div>
                <div class="text-base font-bold text-red-500">VS</div>
                <div class="flex-1 text-left font-medium">${match.team2}</div>
              </div>
            </div>
          `;
        });
      });

      container.innerHTML = html;
    }

    async function generateKnockoutMatches(teams, baseDate) {
      let round = 1;
      let roundTeams = [...teams];
      let dateOffset = 0;

      while (roundTeams.length >= 2) {
        roundTeams.sort(() => Math.random() - 0.5);
        const newRoundTeams = [];

        for (let i = 0; i < roundTeams.length; i += 2) {
          const team1 = roundTeams[i];
          const team2 = roundTeams[i + 1];

          const matchDate = addDays(baseDate, dateOffset);
          await addDoc(collection(db, "fixers"), {
            team1,
            team2,
            date: matchDate,
            round: `Round ${round}`
          });

          const winner = Math.random() > 0.5 ? team1 : team2;
          newRoundTeams.push(winner);
        }

        roundTeams = newRoundTeams;
        dateOffset++;
        round++;
      }
    }

    document.getElementById("addFixerBtn").addEventListener("click", async () => {
      const selectedTeams = Array.from(document.getElementById("teamSelector").selectedOptions).map(opt => opt.value);
      const baseDate = document.getElementById("fixerDate").value;

      if (!baseDate || selectedTeams.length < 2) {
        Swal.fire({ icon: 'warning', title: 'Select teams and date first.', position: 'top-end', toast: true, timer: 3000, showConfirmButton: false });
        return;
      }

      if (selectedTeams.length % 2 !== 0) {
        Swal.fire({ icon: 'error', title: 'Team number must be even for knockout.', position: 'top-end', toast: true, timer: 4000, showConfirmButton: false });
        return;
      }

      await generateKnockoutMatches(selectedTeams, baseDate);

      Swal.fire({ icon: 'success', title: 'Knockout fixtures created.', position: 'top-end', toast: true, timer: 3000, showConfirmButton: false });

      document.getElementById("teamSelector").selectedIndex = -1;
      document.getElementById("fixerDate").value = "";
      document.getElementById("selectAllTeams").checked = false;

      loadFixers();
    });

    document.getElementById("selectAllTeams").addEventListener("change", (e) => {
      const all = document.getElementById("teamSelector").options;
      for (let o of all) o.selected = e.target.checked;
    });

    document.getElementById("deleteAllBtn").addEventListener("click", async () => {
      const confirm = await Swal.fire({
        title: 'Are you sure?',
        text: "All matches will be deleted!",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: 'Yes, delete all!',
      });

      if (!confirm.isConfirmed) return;

      const snapshot = await getDocs(collection(db, "fixers"));
      const deletions = [];
      snapshot.forEach(doc => deletions.push(deleteDoc(doc.ref)));
      await Promise.all(deletions);

      Swal.fire({ icon: 'success', title: 'All fixers deleted.', position: 'top-end', toast: true, timer: 3000, showConfirmButton: false });
      loadFixers();
    });
  </script>
</body>
</html>
