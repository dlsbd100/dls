<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Top Teams - Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-white shadow-md relative">
    <div class="max-w-7xl mx-auto px-4 py-3 relative flex items-center justify-center">
      <p onclick="window.location.href='admin.html'" class="absolute left-4 text-gray-700 cursor-pointer">
        <i class="fas fa-arrow-left text-2xl"></i>
      </p>
      <h1 class="text-xl font-bold text-gray-800">Top Teams</h1>
    </div>
  </header>

  <!-- Main -->
  <main class="p-4 md:p-6 space-y-6 overflow-auto flex-grow">

    <!-- Top 2 Teams Section (Small Size) -->
    <div class="bg-white shadow rounded p-2 w-full max-w-md mx-auto">
      <div class="text-lg font-semibold text-blue-700 mb-2">Top 2 Teams by Group</div>
      <div id="topTeams" class="space-y-2">
        <!-- Top teams will be displayed here -->
      </div>
    </div>

    <!-- Quarterfinal Fixtures Section -->
    <div class="bg-white shadow rounded p-2 w-full max-w-md mx-auto">
      <div class="text-lg font-semibold text-blue-700 mb-2">Quarterfinal Fixtures</div>
      <div id="quarterfinalsContainer" class="space-y-2">
        <!-- Fixtures will be loaded here -->
      </div>
    </div>

  </main>

  <!-- Firebase + Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDooTNeDHoWUU9nLxYxyBIhewydt7Xl_M0",
      authDomain: "dlstournament-31ac1.firebaseapp.com",
      projectId: "dlstournament-31ac1",
      storageBucket: "dlstournament-31ac1.appspot.com",
      messagingSenderId: "874377019055",
      appId: "1:874377019055:web:6e38db2ec7f0d541d2de5a",
      measurementId: "G-0DGFJEV6GL"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        loadTopTeams();
      }
    });

    async function loadTopTeams() {
      try {
        const pointTablesSnapshot = await getDocs(collection(db, "pointTables"));
        const topTeamsContainer = document.getElementById("topTeams");

        if (pointTablesSnapshot.empty) {
          topTeamsContainer.innerHTML = `<div class="text-center text-gray-500">No point tables available.</div>`;
          return;
        }

        let html = "";
        pointTablesSnapshot.forEach(doc => {
          const pointTable = doc.data();
          const topTeams = pointTable.teams
            .sort((a, b) => b.points - a.points)
            .slice(0, 2);

          html += `
            <div class="bg-gray-100 px-3 py-2 rounded font-semibold text-gray-700 mb-2">
              <div class="text-lg">Top 2 Teams - ${pointTable.groupName || "Group"}</div>
              <ul class="space-y-1">
                ${topTeams.map(team => `
                  <li class="text-gray-600">${team.team} - ${team.points} Points</li>
                `).join('')}
              </ul>
            </div>
          `;
        });

        topTeamsContainer.innerHTML = html;

        // Generate Quarterfinals Fixtures
        generateQuarterfinals();
      } catch (e) {
        console.error("Error loading point tables:", e);
        document.getElementById("topTeams").innerHTML = `<div class="text-center text-red-600">Error loading top teams: ${e.message}</div>`;
      }
    }

    async function generateQuarterfinals() {
      const quarterfinalsContainer = document.getElementById("quarterfinalsContainer");

      try {
        const pointTablesSnapshot = await getDocs(collection(db, "pointTables"));
        let topTeams = [];
        pointTablesSnapshot.forEach(doc => {
          const pointTable = doc.data();
          const topTeamsFromGroup = pointTable.teams
            .sort((a, b) => b.points - a.points)
            .slice(0, 2);
          topTeams.push(...topTeamsFromGroup);
        });

        if (topTeams.length < 8) {
          quarterfinalsContainer.innerHTML = `<div class="text-center text-gray-500">Not enough teams for quarterfinals.</div>`;
          return;
        }

        // Get the first match date from the "fixers" collection
        const fixersQuery = query(collection(db, "fixers"), orderBy("date", "desc"), limit(1));
        const fixersSnapshot = await getDocs(fixersQuery);
        let lastMatchDate = 'TBA'; // Default value if no match is found

        if (!fixersSnapshot.empty) {
          const lastMatch = fixersSnapshot.docs[0].data();
          lastMatchDate = lastMatch.date; // Assuming the match date field is named "date"
        }

        const fixtures = [
          { match: `${topTeams[0].team} vs ${topTeams[7].team}`, date: `Match ${1} - ${lastMatchDate}`, team1Goal: null, team2Goal: null, status: 'Pending' },
          { match: `${topTeams[1].team} vs ${topTeams[6].team}`, date: `Match ${2} - ${lastMatchDate}`, team1Goal: null, team2Goal: null, status: 'Pending' },
          { match: `${topTeams[2].team} vs ${topTeams[5].team}`, date: `Match ${3} - ${lastMatchDate}`, team1Goal: null, team2Goal: null, status: 'Pending' },
          { match: `${topTeams[3].team} vs ${topTeams[4].team}`, date: `Match ${4} - ${lastMatchDate}`, team1Goal: null, team2Goal: null, status: 'Pending' },
        ];

        quarterfinalsContainer.innerHTML = fixtures.map((fixture, index) => `
          <div class="border p-2 rounded shadow-sm text-xs space-y-1 bg-white mb-1">
            <div class="flex justify-center gap-1">
              <div class="text-sm font-semibold text-gray-600">Quarterfinal ${index + 1} -</div>
              <div class="text-sm font-semibold text-gray-600">${fixture.date}</div>
            </div>
            <div class="flex justify-between items-center px-2">
              <div class="text-sm font-semibold text-gray-600">${fixture.match.split(" vs ")[0]} <span class="text-black">(${fixture.team1Goal ?? "-"})</span></div>
              <div class="text-base font-bold text-red-500">VS</div>
              <div class="text-sm font-semibold text-gray-600">${fixture.match.split(" vs ")[1]} <span class="text-black">(${fixture.team2Goal ?? "-"})</span></div>
            </div>
            <div class="text-center text-green-600 text-xs font-medium">Winner: ${fixture.team1Goal !== null && fixture.team2Goal !== null ? (fixture.team1Goal > fixture.team2Goal ? fixture.match.split(" vs ")[0] : fixture.match.split(" vs ")[1]) : "None"}</div>
            <div class="text-center text-blue-600 text-xs font-medium">Status: ${fixture.status}</div>
          </div>
        `).join('');
      } catch (e) {
        console.error("Error generating quarterfinal fixtures:", e);
        quarterfinalsContainer.innerHTML = `<div class="text-center text-red-600">Error generating fixtures: ${e.message}</div>`;
      }
    }
  </script>

</body>
</html>
