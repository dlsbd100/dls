<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fixers List - Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Header -->
  <header class="bg-white shadow-md relative">
    <div class="max-w-4xl mx-auto px-4 py-3 relative flex items-center justify-center">
      <p onclick="window.location.href='admin.html'" class="absolute left-4 text-gray-700 cursor-pointer">
        <i class="fas fa-arrow-left text-2xl"></i>
      </p>
      <h1 class="text-xl font-bold text-gray-800">Fixers List</h1>
    </div>
  </header>

  <!-- Main -->
  <main class="max-w-4xl mx-auto p-4 space-y-6">

    <!-- Fixers List Section -->
    <div class="bg-white shadow rounded p-4">
      <div class="flex flex-col md:flex-row items-start md:items-center justify-between gap-4 mb-4">
        <div class="text-xl font-semibold text-green-700">Fixers List</div>
        <div class="flex flex-col gap-1">
          <div class="flex items-center gap-2 flex-wrap">
            <select id="teamSelector" multiple class="border border-gray-300 rounded p-2 text-sm w-28 h-9 overflow-y-auto"></select>
            <input type="date" id="fixerDate" class="border border-gray-300 rounded p-2 text-sm h-9">
            <button id="addFixerBtn" class="bg-green-600 text-white text-sm px-3 py-2 rounded hover:bg-green-700">
              <i class="fas fa-plus mr-1"></i> Add Fixers
            </button>
            <button id="deleteAllBtn" class="bg-red-600 text-white text-sm px-3 py-2 rounded hover:bg-red-700">
              <i class="fas fa-trash mr-1"></i> Delete All Fixers
            </button>
          </div>
          <label class="text-sm text-gray-600 flex items-center gap-2 pl-1">
            <input type="checkbox" id="selectAllTeams" class="accent-green-600">
            Select All Teams
          </label>
        </div>
      </div>
      <div id="fixersContainer" class="space-y-4 max-h-[600px] overflow-y-auto">
        <p class="text-gray-500 text-center">Loading fixers...</p>
      </div>
    </div>

  </main>

  <!-- Firebase + Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, addDoc, deleteDoc, doc, query, where } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDooTNeDHoWUU9nLxYxyBIhewydt7Xl_M0",
      authDomain: "dlstournament-31ac1.firebaseapp.com",
      projectId: "dlstournament-31ac1",
      storageBucket: "dlstournament-31ac1.appspot.com",
      messagingSenderId: "874377019055",
      appId: "1:874377019055:web:6e38db2ec7f0d541d2de5a",
      measurementId: "G-0DGFJEV6GL"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let teamList = [];

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        loadTeams();
        loadFixers();
      }
    });

    async function loadTeams() {
      try {
        const snapshot = await getDocs(collection(db, "playersform"));
        const teams = new Set();
        snapshot.forEach(doc => {
          const data = doc.data();
          if (data.team) teams.add(data.team);
        });
        teamList = Array.from(teams);
        const selector = document.getElementById("teamSelector");
        selector.innerHTML = teamList.map(team => `<option value="${team}">${team}</option>`).join("");
      } catch (e) {
        console.error("Failed to load teams:", e);
      }
    }

    async function loadFixers() {
      try {
        const fixersSnapshot = await getDocs(collection(db, "fixers"));
        const fixersContainer = document.getElementById("fixersContainer");

        if (fixersSnapshot.empty) {
          fixersContainer.innerHTML = `<p class="text-gray-500 text-center">No fixers found.</p>`;
          return;
        }

        const fixers = [];
        fixersSnapshot.forEach(doc => fixers.push({ id: doc.id, ...doc.data() }));
        let html = "";

        for (let i = 0; i < fixers.length; i++) {
          const match = fixers[i];
          html += `
            <div class="text-center text-sm text-gray-500 font-medium">${match.date}</div>
            <div class="flex justify-center items-center gap-6 border p-4 rounded shadow-sm">
              <div class="flex-1 text-right font-semibold">${match.team1}</div>
              <div class="text-2xl font-bold text-red-500">VS</div>
              <div class="flex-1 text-left font-semibold">${match.team2}</div>
            </div>`;
        }

        fixersContainer.innerHTML = html;

      } catch (e) {
        document.getElementById("fixersContainer").innerHTML = `<p class="text-red-600 text-center">${e.message}</p>`;
      }
    }

    document.getElementById("addFixerBtn").addEventListener("click", async () => {
      const selectedOptions = Array.from(document.getElementById("teamSelector").selectedOptions);
      const selectedTeams = selectedOptions.map(opt => opt.value);
      const selectedDate = document.getElementById("fixerDate").value;

      if (selectedTeams.length < 2) {
        alert("Please select at least two teams.");
        return;
      }

      if (!selectedDate) {
        alert("Please select a date.");
        return;
      }

      // Check if ANY fixer exists in DB already (any date)
      const allFixersSnapshot = await getDocs(collection(db, "fixers"));
      if (!allFixersSnapshot.empty) {
        // Check if selectedDate already has fixers
        const dateQuery = query(collection(db, "fixers"), where("date", "==", selectedDate));
        const dateSnapshot = await getDocs(dateQuery);

        if (dateSnapshot.empty) {
          // Means fixers exist but for different date - disallow adding new date
          alert("Fixers already added for another date. Adding new dates is disabled.");
          return;
        }
        // else selectedDate has fixers - alert and do not add duplicate pairs
        alert("Fixers are already added for the selected date.");
        return;
      }

      // If no fixer exists at all, add normally
      let added = 0;

      for (let i = 0; i < selectedTeams.length; i++) {
        for (let j = i + 1; j < selectedTeams.length; j++) {
          const team1 = selectedTeams[i];
          const team2 = selectedTeams[j];

          await addDoc(collection(db, "fixers"), { team1, team2, date: selectedDate });
          added++;
        }
      }

      if (added > 0) {
        alert(`${added} fixer(s) added successfully.`);
        loadFixers();
      }
    });

    document.getElementById("selectAllTeams").addEventListener("change", (e) => {
      const selector = document.getElementById("teamSelector");
      for (let option of selector.options) {
        option.selected = e.target.checked;
      }
    });

    document.getElementById("deleteAllBtn").addEventListener("click", async () => {
      if (!confirm("Are you sure you want to delete all fixers?")) return;

      try {
        const snapshot = await getDocs(collection(db, "fixers"));
        const deletions = [];
        snapshot.forEach(doc => deletions.push(deleteDoc(doc.ref)));

        await Promise.all(deletions);
        alert("All fixers deleted successfully.");
        loadFixers();
      } catch (e) {
        alert("Error deleting fixers: " + e.message);
      }
    });

  </script>

</body>
</html>
