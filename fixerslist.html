<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Football Match Fixers</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Header -->
  <header class="bg-white shadow-md relative">
    <div class="max-w-4xl mx-auto px-4 py-3 relative flex items-center justify-center">
      <p onclick="window.location.href='admin.html'" class="absolute left-4 text-gray-700 cursor-pointer">
        <i class="fas fa-arrow-left text-2xl"></i>
      </p>
      <h1 class="text-xl font-bold text-gray-800">Fixers List</h1>
    </div>
  </header>

  <!-- Main -->
  <main class="max-w-4xl mx-auto p-4 space-y-6">

    <!-- Fixers Section -->
    <div class="bg-white shadow rounded p-4">
      <div class="flex flex-col md:flex-row items-start md:items-center justify-between gap-4 mb-4">
        <div class="text-xl font-semibold text-green-700">Football Match Fixers</div>
        <div class="flex flex-col gap-1">
          <div class="flex items-center gap-2 flex-wrap">
            <select id="teamSelector" multiple class="border border-gray-300 rounded p-2 text-sm w-26 h-9 overflow-y-auto" size="8"></select>
            <label class="text-sm text-gray-600 flex items-center gap-2 pl-1">
              <input type="checkbox" id="selectAllTeams" class="accent-green-600" />
              Select All Teams
            </label>
            <input type="date" id="fixerDate" class="border border-gray-300 rounded p-2 text-sm h-9" />
            <select id="groupCount" class="border border-gray-300 rounded p-2 text-sm h-9">
              <option value="1">1 Group</option>
              <option value="2">2 Groups</option>
              <option value="3">3 Groups</option>
              <option value="4">4 Groups</option>
              <option value="5">5 Groups</option>
              <option value="6">6 Groups</option>
              <option value="7">7 Groups</option>
              <option value="8">8 Groups</option>
            </select>
            <button
              id="addFixerBtn"
              class="bg-green-600 text-white text-sm px-3 py-2 rounded hover:bg-green-700 whitespace-nowrap"
            >
              <i class="fas fa-plus mr-1"></i> Add Fixers
            </button>
            <button
              id="deleteAllBtn"
              class="bg-red-600 text-white text-sm px-3 py-2 rounded hover:bg-red-700 whitespace-nowrap"
            >
              <i class="fas fa-trash mr-1"></i> Delete All Fixers
            </button>
          </div>
        </div>
      </div>
      <div id="fixersContainer" class="space-y-4 max-h-[600px] overflow-y-auto">
        <p class="text-gray-500 text-center">Loading fixers...</p>
      </div>
    </div>

  </main>

  <!-- Firebase + Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      getDocs,
      addDoc,
      deleteDoc,
      query,
      where,
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDooTNeDHoWUU9nLxYxyBIhewydt7Xl_M0",
      authDomain: "dlstournament-31ac1.firebaseapp.com",
      projectId: "dlstournament-31ac1",
      storageBucket: "dlstournament-31ac1.appspot.com",
      messagingSenderId: "874377019055",
      appId: "1:874377019055:web:6e38db2ec7f0d541d2de5a",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let teamList = [];

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        loadTeams();
        loadFixers();
      }
    });

    async function loadTeams() {
      try {
        const snapshot = await getDocs(collection(db, "playersform"));
        const teams = new Set();
        snapshot.forEach((doc) => {
          const data = doc.data();
          if (data.team) teams.add(data.team);
        });
        teamList = Array.from(teams);
        const selector = document.getElementById("teamSelector");
        selector.innerHTML = teamList
          .map((team) => `<option value="${team}">${team}</option>`)
          .join("");
      } catch (e) {
        console.error("Failed to load teams:", e);
      }
    }

    function getGroupNames(count) {
      const groups = [];
      for (let i = 0; i < count; i++) {
        groups.push(String.fromCharCode(65 + i)); // A, B, C ...
      }
      return groups;
    }

    async function loadFixers() {
      try {
        const fixersSnapshot = await getDocs(collection(db, "fixers"));
        const fixersContainer = document.getElementById("fixersContainer");

        if (fixersSnapshot.empty) {
          fixersContainer.innerHTML = `<p class="text-gray-500 text-center">No fixers found.</p>`;
          return;
        }

        const fixers = [];
        fixersSnapshot.forEach((doc) => fixers.push({ id: doc.id, ...doc.data() }));

        const fixersByDate = fixers.reduce((acc, fix) => {
          acc[fix.date] = acc[fix.date] || [];
          acc[fix.date].push(fix);
          return acc;
        }, {});

        let html = "";

        for (const date in fixersByDate) {
          const matches = fixersByDate[date];
          const teamsSet = new Set();
          matches.forEach((m) => {
            teamsSet.add(m.team1);
            teamsSet.add(m.team2);
          });
          const teams = Array.from(teamsSet).sort();

          const groupCount = Math.floor(teams.length / 4);
          const groupNames = getGroupNames(groupCount);

          html += `<div class="text-center text-sm text-gray-500 font-medium mt-4">${date}</div>`;

          for (let g = 0; g < groupCount; g++) {
            const groupTeams = teams.slice(g * 4, (g + 1) * 4);
            html += `<div class="text-left font-bold text-lg mt-3">Group ${groupNames[g]}</div>`;
            for (let i = 0; i < groupTeams.length; i++) {
              for (let j = i + 1; j < groupTeams.length; j++) {
                html += `
                  <div class="flex justify-center items-center gap-6 border p-4 rounded shadow-sm">
                    <div class="flex-1 text-right font-semibold">${groupTeams[i]}</div>
                    <div class="text-2xl font-bold text-red-500">VS</div>
                    <div class="flex-1 text-left font-semibold">${groupTeams[j]}</div>
                  </div>
                `;
              }
            }
          }

          const leftoverStart = groupCount * 4;
          if (teams.length > leftoverStart) {
            const leftoverTeams = teams.slice(leftoverStart);
            html += `<div class="text-left font-bold text-lg mt-3">Group (Leftover Teams)</div>`;
            for (let i = 0; i < leftoverTeams.length; i++) {
              for (let j = i + 1; j < leftoverTeams.length; j++) {
                html += `
                  <div class="flex justify-center items-center gap-6 border p-4 rounded shadow-sm">
                    <div class="flex-1 text-right font-semibold">${leftoverTeams[i]}</div>
                    <div class="text-2xl font-bold text-red-500">VS</div>
                    <div class="flex-1 text-left font-semibold">${leftoverTeams[j]}</div>
                  </div>
                `;
              }
            }
          }
        }

        fixersContainer.innerHTML = html;
      } catch (e) {
        document.getElementById("fixersContainer").innerHTML = `<p class="text-red-600 text-center">${e.message}</p>`;
      }
    }

    document.getElementById("addFixerBtn").addEventListener("click", async () => {
      const selectedOptions = Array.from(document.getElementById("teamSelector").selectedOptions);
      const selectedTeams = selectedOptions.map((opt) => opt.value);
      const selectedDate = document.getElementById("fixerDate").value;
      const groupCount = parseInt(document.getElementById("groupCount").value);

      if (selectedTeams.length < 2) {
        alert("Please select at least two teams.");
        return;
      }
      if (!selectedDate) {
        alert("Please select a date.");
        return;
      }

      if (selectedTeams.length !== groupCount * 4) {
        alert(`You must select exactly ${groupCount * 4} teams for ${groupCount} group(s) (4 teams per group).`);
        return;
      }

      const existingFixers = await getDocs(collection(db, "fixers"));
      if (!existingFixers.empty) {
        const dateQuery = query(collection(db, "fixers"), where("date", "==", selectedDate));
        const dateSnapshot = await getDocs(dateQuery);
        if (!dateSnapshot.empty) {
          alert("Fixers already added for this date.");
          return;
        } else {
          alert("Fixers already added for other dates. Cannot add new date.");
          return;
        }
      }

      const groupNames = getGroupNames(groupCount);
      let added = 0;

      for (let g = 0; g < groupCount; g++) {
        const groupTeams = selectedTeams.slice(g * 4, (g + 1) * 4);

        for (let i = 0; i < groupTeams.length; i++) {
          for (let j = i + 1; j < groupTeams.length; j++) {
            const team1 = groupTeams[i];
            const team2 = groupTeams[j];

            await addDoc(collection(db, "fixers"), { team1, team2, date: selectedDate });
            added++;
          }
        }
      }

      alert(`${added} fixer(s) added successfully.`);
      loadFixers();
    });

    document.getElementById("selectAllTeams").addEventListener("change", (e) => {
      const selector = document.getElementById("teamSelector");
      for (let option of selector.options) {
        option.selected = e.target.checked;
      }
    });

    document.getElementById("deleteAllBtn").addEventListener("click", async () => {
      if (!confirm("Are you sure you want to delete all fixers?")) return;

      try {
        const snapshot = await getDocs(collection(db, "fixers"));
        const deletions = [];
        snapshot.forEach((doc) => deletions.push(deleteDoc(doc.ref)));

        await Promise.all(deletions);
        alert("All fixers deleted successfully.");
        loadFixers();
      } catch (e) {
        alert("Error deleting fixers: " + e.message);
      }
    });
  </script>
</body>
</html>
