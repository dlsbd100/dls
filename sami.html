<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quarterfinals</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <header class="bg-white shadow-md relative">
    <div class="max-w-4xl mx-auto px-4 py-3 relative flex items-center justify-center">
      <h1 class="text-xl font-bold text-gray-800">Quarterfinal Fixtures</h1>
    </div>
  </header>

  <main class="max-w-4xl mx-auto p-4 space-y-6">
    <div id="quarterfinalsContainer" class="bg-white shadow rounded p-4 max-h-[400px] overflow-y-auto">
      <h2 class="text-lg font-semibold text-green-700 mb-3">Quarterfinals</h2>
      <!-- Quarterfinal fixtures will appear here -->
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDooTNeDHoWUU9nLxYxyBIhewydt7Xl_M0",
      authDomain: "dlstournament-31ac1.firebaseapp.com",
      projectId: "dlstournament-31ac1",
      storageBucket: "dlstournament-31ac1.appspot.com",
      messagingSenderId: "874377019055",
      appId: "1:874377019055:web:6e38db2ec7f0d541d2de5a",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadQuarterfinals() {
      const snapshot = await getDocs(collection(db, "quarterfinals"));
      const quarterfinalsContainer = document.getElementById("quarterfinalsContainer");

      if (snapshot.empty) {
        quarterfinalsContainer.innerHTML = `<p class="text-gray-500 text-center">No quarterfinal fixtures found.</p>`;
        return;
      }

      let quarterfinalsHTML = "";

      snapshot.forEach(doc => {
        const match = doc.data();
        quarterfinalsHTML += `
          <div class="border p-2 rounded shadow-sm text-xs space-y-1 bg-white mb-1">
            <div class="text-center text-gray-500 font-semibold">${match.date}</div>
            <div class="flex justify-between items-center px-2">
              <div class="text-sm font-semibold text-gray-600">${match.team1}</div>
              <div class="text-base font-bold text-red-500">VS</div>
              <div class="text-sm font-semibold text-gray-600">${match.team2}</div>
            </div>
          </div>
        `;
      });

      quarterfinalsContainer.innerHTML = quarterfinalsHTML;
    }

    loadQuarterfinals();
  </script>
</body>
</html>
