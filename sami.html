<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Top Team List</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-white shadow-md relative">
    <div class="max-w-7xl mx-auto px-4 py-3 relative flex items-center justify-center">
      <p onclick="window.location.href='admin.html'" class="absolute left-4 text-gray-700 cursor-pointer">
        <i class="fas fa-arrow-left text-2xl"></i>
      </p>
      <h1 class="text-xl font-bold text-gray-800">Top Team List</h1>
    </div>
  </header>

  <!-- Main -->
  <main class="p-4 md:p-6 space-y-6 overflow-auto flex-grow">

    <!-- Point Tables Section -->
    <div class="bg-white shadow rounded p-4">
      <div class="text-xl font-semibold text-blue-700 mb-4">Top 2 Teams from Each Group</div>
      <div id="topTeamsContainer" class="space-y-4">
        <div class="p-3 text-center text-gray-500">Loading top teams...</div>
      </div>
    </div>

  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDooTNeDHoWUU9nLxYxyBIhewydt7Xl_M0",
      authDomain: "dlstournament-31ac1.firebaseapp.com",
      projectId: "dlstournament-31ac1",
      storageBucket: "dlstournament-31ac1.appspot.com",
      messagingSenderId: "874377019055",
      appId: "1:874377019055:web:6e38db2ec7f0d541d2de5a",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadTopTeams() {
      const snapshot = await getDocs(collection(db, "pointTables"));
      const topTeamsContainer = document.getElementById("topTeamsContainer");

      if (snapshot.empty) {
        topTeamsContainer.innerHTML = `<p class="text-gray-500 text-center">No point tables available.</p>`;
        return;
      }

      let allTopTeamsHTML = "";

      snapshot.forEach(docSnap => {
        const pointTable = docSnap.data();
        const groupName = pointTable.groupName || "Unnamed Group";
        
        // Sort teams by points (and goals if points are equal)
        pointTable.teams.sort((a, b) => {
          if (b.points === a.points) {
            return b.goals - a.goals;
          }
          return b.points - a.points;
        });

        // Take top 2 teams from the sorted list
        const top2Teams = pointTable.teams.slice(0, 2);

        // Build HTML for top 2 teams in this group
        allTopTeamsHTML += `
          <div class="mb-4">
            <div class="font-semibold mb-1 text-blue-700">Top 2 Teams - ${groupName}</div>
            <ul class="list-disc pl-6">
              ${top2Teams.map(team => `
                <li class="text-sm font-semibold text-gray-600">${team.team} - Points: ${team.points}, Goals: ${team.goals}</li>
              `).join('')}
            </ul>
          </div>
        `;
      });

      topTeamsContainer.innerHTML = allTopTeamsHTML;
    }

    // Load the top teams when the page is loaded
    loadTopTeams();
  </script>

</body>
</html>
