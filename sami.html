<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Players List - Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-white shadow-md relative">
    <div class="max-w-7xl mx-auto px-4 py-3 relative flex items-center justify-center">
      <p onclick="window.location.href='admin.html'" class="absolute left-4 text-gray-700 cursor-pointer">
        <i class="fas fa-arrow-left text-2xl"></i>
      </p>
      <h1 class="text-xl font-bold text-gray-800">Players List</h1>
    </div>
  </header>

  <!-- Main -->
  <main class="p-4 md:p-6 space-y-6 overflow-auto flex-grow">

    <!-- Players List Section -->
    <div class="bg-white shadow rounded p-4">
      <div class="text-xl font-semibold text-blue-700 mb-4">Players List</div>
      <div class="overflow-x-auto max-h-[600px]">
        <!-- Custom Design for Player Divs -->
        <div id="playersList" class="space-y-4">
          <div class="player-item p-2 w-48 border rounded-md shadow-md">
            <div class="text-sm font-semibold text-gray-800">Loading players...</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Top 2 Teams from Each Group -->
    <div class="bg-white shadow rounded p-4">
      <div class="text-xl font-semibold text-blue-700 mb-4">Top 2 Teams from Each Group</div>
      <div id="topTeamsList" class="overflow-x-auto max-h-[600px]">
        <div class="team-item p-2 w-48 border rounded-md shadow-md">
          <div class="text-sm font-semibold text-gray-800">Loading top teams...</div>
        </div>
      </div>
    </div>

  </main>

  <!-- Firebase + Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDooTNeDHoWUU9nLxYxyBIhewydt7Xl_M0",
      authDomain: "dlstournament-31ac1.firebaseapp.com",
      projectId: "dlstournament-31ac1",
      storageBucket: "dlstournament-31ac1.appspot.com",
      messagingSenderId: "874377019055",
      appId: "1:874377019055:web:6e38db2ec7f0d541d2de5a",
      measurementId: "G-0DGFJEV6GL"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        loadPlayers();
        loadTopTeams();
      }
    });

    async function loadPlayers() {
      try {
        const playersSnapshot = await getDocs(collection(db, "playersform"));
        const playersList = document.getElementById("playersList");

        if (playersSnapshot.empty) {
          playersList.innerHTML = `<div class="p-2 w-48 text-center text-gray-500">No players found.</div>`;
          return;
        }

        let html = "";
        playersSnapshot.forEach(doc => {
          const p = doc.data();
          html += `
            <div class="player-item p-2 w-48 border rounded-md shadow-md hover:bg-gray-50">
              <div class="text-sm font-semibold text-gray-800">${p.team || "N/A"}</div>
            </div>`;
        });

        playersList.innerHTML = html;

      } catch (e) {
        console.error("Error loading players:", e);
        document.getElementById("playersList").innerHTML = `<div class="p-2 w-48 text-center text-red-600">${e.message}</div>`;
      }
    }

    async function loadTopTeams() {
      try {
        const pointTablesSnapshot = await getDocs(collection(db, "pointTables"));
        const topTeamsList = document.getElementById("topTeamsList");

        if (pointTablesSnapshot.empty) {
          topTeamsList.innerHTML = `<div class="p-2 w-48 text-center text-gray-500">No point tables found.</div>`;
          return;
        }

        let html = "";
        pointTablesSnapshot.forEach(doc => {
          const data = doc.data();
          const group = data.group;
          const teams = data.teams; // Assuming each team object has a "points" field
          
          // Sort teams by points (assuming a "points" field exists)
          const sortedTeams = teams.sort((a, b) => b.points - a.points).slice(0, 2);

          html += `
            <div class="team-item p-2 w-48 border rounded-md shadow-md hover:bg-gray-50">
              <div class="text-sm font-semibold text-gray-800">Group: ${group}</div>
              <div class="text-xs text-gray-600">Top 2 Teams:</div>
              ${sortedTeams.map(team => `<div class="text-sm font-semibold text-gray-800">${team.name || "N/A"}</div>`).join('')}
            </div>`;
        });

        topTeamsList.innerHTML = html;

      } catch (e) {
        console.error("Error loading top teams:", e);
        document.getElementById("topTeamsList").innerHTML = `<div class="p-2 w-48 text-center text-red-600">${e.message}</div>`;
      }
    }
  </script>

</body>
</html>
