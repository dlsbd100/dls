<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Top Team List</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-white shadow-md relative">
    <div class="max-w-7xl mx-auto px-4 py-3 relative flex items-center justify-center">
      <p onclick="window.location.href='admin.html'" class="absolute left-4 text-gray-700 cursor-pointer">
        <i class="fas fa-arrow-left text-2xl"></i>
      </p>
      <h1 class="text-xl font-bold text-gray-800">Top Team List</h1>
    </div>
  </header>

  <!-- Main -->
  <main class="p-4 md:p-6 space-y-6 overflow-auto flex-grow">

    <!-- Top Teams Section -->
    <div class="bg-white shadow rounded p-4">
      <div class="text-xl font-semibold text-blue-700 mb-4">Top 2 Teams from Each Group</div>
      <div id="topTeamsContainer" class="space-y-4">
        <div class="p-3 text-center text-gray-500">Loading top teams...</div>
      </div>
    </div>

    <!-- Quarterfinal Fixtures Section -->
    <div class="bg-white shadow rounded p-4 space-y-4">
      <div class="text-xl font-semibold text-blue-700 mb-2">Quarterfinal Fixtures</div>

      <!-- Date Picker -->
      <div class="flex flex-col md:flex-row gap-3 items-start md:items-center">
        <label for="fixtureDate" class="text-sm font-medium text-gray-700">Select Match Date:</label>
        <input type="date" id="fixtureDate" class="border rounded px-3 py-1 text-sm" />
        <button onclick="saveQuarterfinalDate()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-1 rounded text-sm">Save Date</button>
      </div>

      <div id="quarterfinalsContainer" class="space-y-4">
        <div class="p-3 text-center text-gray-500">Loading fixtures...</div>
      </div>
    </div>

  </main>

  <!-- Firebase + Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDooTNeDHoWUU9nLxYxyBIhewydt7Xl_M0",
      authDomain: "dlstournament-31ac1.firebaseapp.com",
      projectId: "dlstournament-31ac1",
      storageBucket: "dlstournament-31ac1.appspot.com",
      messagingSenderId: "874377019055",
      appId: "1:874377019055:web:6e38db2ec7f0d541d2de5a",
      measurementId: "G-0DGFJEV6GL"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let quarterfinalDate = 'TBA';

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        loadTopTeams();
        loadQuarterfinalDate();
      }
    });

    async function loadTopTeams() {
      try {
        const pointTablesSnapshot = await getDocs(collection(db, "pointTables"));
        const topTeamsContainer = document.getElementById("topTeamsContainer");

        if (pointTablesSnapshot.empty) {
          topTeamsContainer.innerHTML = `<div class="text-center p-3 text-gray-500">No point tables found.</div>`;
          return;
        }

        let topTeams = [];
        let groupCounter = 1;

        topTeamsContainer.innerHTML = "";

        pointTablesSnapshot.forEach(doc => {
          const pointTable = doc.data();
          const sortedTeams = pointTable.teams.sort((a, b) => b.points - a.points).slice(0, 2);
          topTeams.push(...sortedTeams);

          topTeamsContainer.innerHTML += `
            <div class="bg-gray-100 p-4 rounded">
              <div class="font-semibold text-blue-700">Group- ${String.fromCharCode(64 + groupCounter)}</div>
              <div class="space-y-2">
                ${sortedTeams.map((team, index) => `
                  <div class="flex justify-between text-sm text-gray-600">
                    <span>${index + 1}. ${team.team}</span>
                    <span class="font-semibold">${team.points} Points</span>
                  </div>
                `).join('')}
              </div>
            </div>
          `;
          groupCounter++;
        });

        generateQuarterfinals(topTeams);

      } catch (e) {
        console.error("Error loading top teams:", e);
        document.getElementById("topTeamsContainer").innerHTML = `<div class="text-center text-red-600 p-3">${e.message}</div>`;
      }
    }

    function generateQuarterfinals(teams) {
      const quarterfinalsContainer = document.getElementById("quarterfinalsContainer");

      if (teams.length < 8) {
        quarterfinalsContainer.innerHTML = `<div class="text-center text-gray-500">Not enough teams for quarterfinals.</div>`;
        return;
      }

      quarterfinalsContainer.innerHTML = teams.length >= 8 ? `
        ${[
          {team1: teams[0].team, team2: teams[7].team},
          {team1: teams[1].team, team2: teams[6].team},
          {team1: teams[2].team, team2: teams[5].team},
          {team1: teams[3].team, team2: teams[4].team},
        ].map((fixture, i) => `
          <div class="border p-2 rounded shadow-sm text-xs space-y-1 bg-white mb-1">
            <div class="flex justify-center gap-1">
              <div class="text-sm font-semibold text-gray-600">Quarterfinal ${i+1} - <span class="font-normal">${quarterfinalDate}</span></div>
            </div>
            <div class="flex justify-between items-center px-2">
              <div class="text-sm font-semibold text-gray-600">${fixture.team1}</div>
              <div class="text-base font-bold text-red-500">VS</div>
              <div class="text-sm font-semibold text-gray-600">${fixture.team2}</div>
            </div>
          </div>
        `).join('')}
      ` : `<div class="text-center text-gray-500">Not enough teams for quarterfinals.</div>`;
    }

    async function saveQuarterfinalDate() {
      const dateInput = document.getElementById("fixtureDate").value;
      if (!dateInput) {
        alert("Please select a date before saving.");
        return;
      }

      try {
        await setDoc(doc(db, "quarterfinals", "quarterfinalFixers"), {
          date: dateInput
        });

        quarterfinalDate = dateInput;
        alert("Quarterfinal date saved successfully!");
        loadTopTeams();
      } catch (e) {
        console.error("Error saving quarterfinal date:", e);
        alert("Failed to save quarterfinal date.");
      }
    }

    async function loadQuarterfinalDate() {
      try {
        const docRef = doc(db, "quarterfinals", "quarterfinalFixers");
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          quarterfinalDate = docSnap.data().date || 'TBA';
          document.getElementById("fixtureDate").value = quarterfinalDate;
        } else {
          quarterfinalDate = 'TBA';
        }
      } catch (e) {
        console.error("Error loading quarterfinal date:", e);
        quarterfinalDate = 'TBA';
      }
    }
  </script>

</body>
</html>
