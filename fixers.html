<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Match Fixers</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-black text-white min-h-screen">

  <!-- Header -->
  <header class="bg-gradient-to-r from-black via-gray-900 to-black w-full max-w-md shadow-md py-2 px-3 mb-3 mx-auto border-b border-gray-700 flex items-center justify-between rounded-b-xl">
    <div class="flex items-center gap-2">
      <div class="bg-red-600 bg-opacity-50 border border-red-500 text-red-300 w-9 h-9 flex items-center justify-center font-bold rounded-full shadow">FX</div>
      <h2 class="text-2xl font-bold bg-gradient-to-r from-red-400 via-yellow-300 to-red-400 bg-clip-text text-transparent">Fixers</h2>
    </div>
    <div class="flex items-center gap-1 bg-gradient-to-br from-red-500 via-yellow-700 to-red-500 text-black px-2 py-1 rounded-full shadow-lg border border-yellow-200 h-[29px]">
      <i class="fa-solid fa-users text-white text-sm"></i>
    </div>
  </header>

  <!-- Fixers List -->
  <main class="max-w-3xl mx-auto px-4 mt-6 mb-20">
    <div id="fixers-list" class="space-y-6">
      <p class="text-center text-gray-400">লোড হচ্ছে...</p>
    </div>
  </main>

  <!-- Firebase & Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot, query, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDooTNeDHoWUU9nLxYxyBIhewydt7Xl_M0",
      authDomain: "dlstournament-31ac1.firebaseapp.com",
      projectId: "dlstournament-31ac1",
      storageBucket: "dlstournament-31ac1.appspot.com",
      messagingSenderId: "874377019055",
      appId: "1:874377019055:web:6e38db2ec7f0d541d2de5a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let teamPhotos = {};
    let fixersData = new Map(); // docId -> data for quick update

    async function loadTeamPhotos() {
      const snap = await getDocs(collection(db, "playersform"));
      snap.forEach(doc => {
        const data = doc.data();
        if (data.team && data.photoUrl) {
          teamPhotos[data.team.trim().toLowerCase()] = data.photoUrl;
        }
      });
    }

    function addDays(dateStr, days) {
      const d = new Date(dateStr);
      d.setDate(d.getDate() + days);
      return d.toISOString().split("T")[0];
    }

    // debounce helper to limit updates while typing fast
    function debounce(func, wait) {
      let timeout;
      return function(...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), wait);
      };
    }

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        await loadTeamPhotos();
        loadFixers();
      } else {
        // যদি login পেজ থাকে, redirect করো
        // window.location.href = "login.html";
      }
    });

    function createGoalInput(value, onChange) {
      const input = document.createElement("input");
      input.type = "number";
      input.min = "0";
      input.value = (value !== null && value !== undefined) ? value : "";
      input.className = "w-12 text-black rounded px-1 text-center";
      input.addEventListener("input", onChange);
      return input;
    }

    function loadFixers() {
      const fixersRef = collection(db, "fixers");
      onSnapshot(query(fixersRef), (snapshot) => {
        const fixersContainer = document.getElementById("fixers-list");

        if (snapshot.empty) {
          fixersContainer.innerHTML = `<p class="text-center text-gray-400">কোনো ফিক্সার নেই।</p>`;
          return;
        }

        const fixers = [];
        fixersData.clear();

        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          data._id = docSnap.id;
          fixers.push(data);
          fixersData.set(docSnap.id, data);
        });

        const fixersByDate = {};
        fixers.forEach(fix => {
          const key = fix.date;
          if (!fixersByDate[key]) fixersByDate[key] = [];
          fixersByDate[key].push(fix);
        });

        const sortedDates = Object.keys(fixersByDate).sort();
        const baseDate = sortedDates[0];
        let html = "";

        fixersContainer.innerHTML = ""; // clear before append

        sortedDates.forEach((date, groupIndex) => {
          const groupName = String.fromCharCode(65 + groupIndex);

          const groupDiv = document.createElement("div");
          groupDiv.className = "space-y-3";

          const groupTitle = document.createElement("div");
          groupTitle.className = "text-lg font-semibold text-yellow-400 mb-2";
          groupTitle.textContent = `Group ${groupName}`;
          groupDiv.appendChild(groupTitle);

          const matches = fixersByDate[date].sort((a, b) => a.team1.localeCompare(b.team1));

          matches.forEach((match, idx) => {
            const matchDate = addDays(baseDate, idx);

            const container = document.createElement("div");
            container.className = "border border-gray-700 rounded-lg p-3 text-sm bg-gray-900 shadow flex flex-col gap-2";

            // Date line
            const dateDiv = document.createElement("div");
            dateDiv.className = "text-center text-gray-400 mb-1 text-md";
            dateDiv.textContent = matchDate;
            container.appendChild(dateDiv);

            // Teams line
            const teamsDiv = document.createElement("div");
            teamsDiv.className = "flex justify-center items-center gap-3 font-semibold text-white";

            // Team 1
            const team1Div = document.createElement("div");
            team1Div.className = "flex flex-col items-center gap-1 flex-1 justify-end";

            if (teamPhotos[match.team1.trim().toLowerCase()]) {
              const img1 = document.createElement("img");
              img1.src = teamPhotos[match.team1.trim().toLowerCase()];
              img1.alt = match.team1;
              img1.className = "w-10 h-10 rounded-full";
              team1Div.appendChild(img1);
            }
            const team1Name = document.createElement("span");
            team1Name.textContent = match.team1;
            team1Div.appendChild(team1Name);

            teamsDiv.appendChild(team1Div);

            // VS
            const vsDiv = document.createElement("div");
            vsDiv.className = "text-yellow-400 font-bold text-2xl select-none";
            vsDiv.textContent = "VS";
            teamsDiv.appendChild(vsDiv);

            // Team 2
            const team2Div = document.createElement("div");
            team2Div.className = "flex flex-col items-center gap-1 flex-1 justify-start";

            if (teamPhotos[match.team2.trim().toLowerCase()]) {
              const img2 = document.createElement("img");
              img2.src = teamPhotos[match.team2.trim().toLowerCase()];
              img2.alt = match.team2;
              img2.className = "w-10 h-10 rounded-full";
              team2Div.appendChild(img2);
            }
            const team2Name = document.createElement("span");
            team2Name.textContent = match.team2;
            team2Div.appendChild(team2Name);

            teamsDiv.appendChild(team2Div);

            container.appendChild(teamsDiv);

            // Goals Input Section
            const goalsDiv = document.createElement("div");
            goalsDiv.className = "flex justify-center items-center gap-6 mt-2 text-black";

            // team1Goal input
            const t1GoalInput = createGoalInput(match.team1Goal, debounce(async (e) => {
              const val = e.target.value;
              const numVal = val === "" ? null : parseInt(val);
              if (numVal !== null && (isNaN(numVal) || numVal < 0)) {
                e.target.value = "";
                return;
              }
              await updateGoal(match._id, "team1Goal", numVal);
            }, 700));
            goalsDiv.appendChild(t1GoalInput);

            // separator
            const sep = document.createElement("div");
            sep.textContent = "-";
            sep.className = "text-white font-bold text-xl";
            goalsDiv.appendChild(sep);

            // team2Goal input
            const t2GoalInput = createGoalInput(match.team2Goal, debounce(async (e) => {
              const val = e.target.value;
              const numVal = val === "" ? null : parseInt(val);
              if (numVal !== null && (isNaN(numVal) || numVal < 0)) {
                e.target.value = "";
                return;
              }
              await updateGoal(match._id, "team2Goal", numVal);
            }, 700));
            goalsDiv.appendChild(t2GoalInput);

            container.appendChild(goalsDiv);

            fixersContainer.appendChild(container);
          });

          fixersContainer.appendChild(groupDiv);
        });
      });
    }

    async function updateGoal(docId, goalField, value) {
      try {
        const docRef = doc(db, "fixers", docId);
        await updateDoc(docRef, {
          [goalField]: value
        });
      } catch (err) {
        console.error("Goal update error:", err);
        // চাইলে এখানে UI তে error দেখাতে পারো
      }
    }
  </script>
</body>
</html>
