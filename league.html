<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Player Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-black text-white">

  <!-- Header -->
  <header class="bg-black w-full max-w-md mx-auto py-3 px-4 border-b border-gray-800 flex justify-between items-center">
    <div class="flex items-center gap-2">
      <div class="bg-yellow-600 bg-opacity-30 border border-yellow-400 text-yellow-300 w-9 h-9 flex items-center justify-center font-bold rounded-full">KG</div>
      <h2 class="text-xl font-bold bg-gradient-to-r from-yellow-400 via-green-300 to-yellow-400 bg-clip-text text-transparent">Khelo Games</h2>
    </div>
    <div class="flex items-center gap-4">
      <i class="fa-solid fa-headset text-xl text-yellow-300"></i>
      <i class="fa-solid fa-ellipsis-vertical cursor-pointer text-yellow-300"></i>
    </div>
  </header>

  <!-- Registration Form -->
  <div class="w-full max-w-md mt-8 px-4">
    <div class="bg-gray-900 p-6 rounded-xl shadow-xl border border-gray-700">
      <h1 class="text-center text-2xl font-semibold text-yellow-400 mb-6">প্লেয়ার নিবন্ধন ফরম</h1>
      <form class="space-y-4" id="registration-form">
        <input type="text" id="full-name" name="full-name" required placeholder="আপনার নাম লিখুন" class="w-full px-4 py-2 rounded-md bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-500">

        <input type="text" id="team" name="team" required placeholder="আপনার দলের নাম লিখুন" class="w-full px-4 py-2 rounded-md bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-500">

        <input type="number" id="dls-rating" name="dls-rating" required placeholder="আপনার DLS রেটিং লিখুন" class="w-full px-4 py-2 rounded-md bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-500">

        <input type="number" id="age" name="age" required placeholder="আপনার বয়স লিখুন" class="w-full px-4 py-2 rounded-md bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-500">

        <input type="number" id="years-played" name="years-played" required placeholder="আপনি কত বছর DLS খেলে এসেছেন" class="w-full px-4 py-2 rounded-md bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-500">

        <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-600 text-black font-semibold py-2 px-4 rounded-md transition duration-300">নিবন্ধন করুন</button>
      </form>
    </div>
  </div>

  <!-- Firebase Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDooTNeDHoWUU9nLxYxyBIhewydt7Xl_M0",
      authDomain: "dlstournament-31ac1.firebaseapp.com",
      projectId: "dlstournament-31ac1",
      storageBucket: "dlstournament-31ac1.appspot.com",
      messagingSenderId: "874377019055",
      appId: "1:874377019055:web:6e38db2ec7f0d541d2de5a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentUser = null;

    // Check if user is logged in
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html"; // Redirect to login if not signed in
      } else {
        currentUser = user;
      }
    });

    // Handle form submission
    const form = document.getElementById('registration-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const fullName = form['full-name'].value.trim();
      const team = form['team'].value.trim();
      const dlsRating = Number(form['dls-rating'].value);
      const age = Number(form['age'].value);
      const yearsPlayed = Number(form['years-played'].value);

      try {
        await addDoc(collection(db, 'playersform'), {
          fullName,
          team,
          dlsRating,
          age,
          yearsPlayed,
          uid: currentUser?.uid || null,
          createdAt: new Date()
        });
        Swal.fire({
          icon: 'success',
          title: 'সফল',
          text: 'আপনার নিবন্ধন সম্পন্ন হয়েছে!',
          confirmButtonColor: '#F59E0B'
        });
        form.reset();
      } catch (error) {
        Swal.fire({
          icon: 'error',
          title: 'ত্রুটি',
          text: 'নিবন্ধন করতে সমস্যা হয়েছে। আবার চেষ্টা করুন।',
          confirmButtonColor: '#EF4444'
        });
        console.error("Error adding document: ", error);
      }
    });
  </script>

</body>
</html>
